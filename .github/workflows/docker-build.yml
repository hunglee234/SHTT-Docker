name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Chạy khi có push lên nhánh main
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=hunglkdocker/shtt-backend
          TAG=$(date +%s)  # Tag theo timestamp
          BRANCH_NAME=$(echo "${GITHUB_REF#refs/heads/}" | tr '/' '-')

          docker build -t $IMAGE_NAME:$TAG -t $IMAGE_NAME:$BRANCH_NAME .
          docker push $IMAGE_NAME:$TAG
          docker push $IMAGE_NAME:$BRANCH_NAME

  deploy:
    needs: build-and-push # Đảm bảo deploy chỉ chạy sau khi build xong
    runs-on: ubuntu-latest

    steps:
      - name: Setup kubeconfig
        run: echo "${{ secrets.KUBECONFIG }}" > kubeconfig.yaml
        env:
          KUBECONFIG: kubeconfig.yaml # Gán biến môi trường cho toàn bộ job

      - name: Check Kubernetes Connection
        run: kubectl cluster-info

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/my-app my-app=hunglkdocker/shtt-backend:$TAG
          kubectl rollout restart deployment/my-app
        env:
          KUBECONFIG: kubeconfig.yaml

      - name: Cleanup kubeconfig
        if: always()
        run: rm -f kubeconfig.yaml
